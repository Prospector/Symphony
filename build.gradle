apply plugin: 'java'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

group = 'me.jamiemansfield'
version = '0.0.1-indev'

repositories {
    mavenCentral()
    maven {
        url 'https://files.minecraftforge.net/maven/'
    }
    if (surveyVersion.endsWith('-SNAPSHOT')) {
        maven {
            url 'https://oss.sonatype.org/content/groups/public/'
        }
    }
}

dependencies {
    // Survey (binary remapper)
    compile "org.cadixdev:survey:$surveyVersion"

    // Decompilers
    compile 'net.minecraftforge:forgeflower:1.5.380.24'
    compile 'org.bitbucket.mstrobel:procyon-compilertools:0.5.33'
    compile 'org.benf:cfr:0.135'

    // RichTextFX (syntax highlighting)
    compile 'org.fxmisc.richtext:richtextfx:0.6.10'

    // ControlsFX (JavaFX utility)
    compile 'org.controlsfx:controlsfx:8.40.14'
}

processResources {
    from 'LICENSE.txt'
}

jar {
    manifest {
        attributes(
                'Implementation-Title': name,
                'Implementation-Version': version,
                'Main-Class': 'me.jamiemansfield.symphony.gui.SymphonyMain'
        )
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.5.1'
}
